<div class="img-wrapper">
  <div class="lable-block">
    <span class="lable3" *ngIf='product.new'>new</span>
    <!-- <span class="lable4" *ngIf='product.sale'>on sale</span> -->
  </div>
  <div class="front">
    <a [routerLink]="['/home/accordian/product', product.id]" >
      <img *ngIf="product.pictures.length!=0" [src]="product.pictures[0] | async"  class="img-fluid" alt="">
      <img *ngIf="product.pictures.length==0" [src]="'assets/images/noimages.jpg'"  class="img-fluid" alt="">
    </a>
  </div>
  <!-- <ul class="product-thumb-list">
    <li class="grid_thumb_img" [ngClass]="{'active': selectedItem == variant.images}" *ngFor="let variant of product.variants">
      <a [routerLink]="" (click)="changeVariantImage(variant.images)">
          <img [src]="variant.images | async">
       </a>
    </li>
  </ul> -->
  <div class="cart-info cart-wrap">
    <a [routerLink]="" (click)="addToCart(product)" data-placement="left" title="Agregar al Carrito">
       <i class="icon-shopping-cart" ></i>
    </a>
    <a [routerLink]="" (click)="addToWishlist(product)" title="Añadir a la lista de deseos">
       <i class="icon-heart" aria-hidden="true"></i>
    </a>
    <a [routerLink]="" [attr.data-target]="'#quick-view'+product.id" data-toggle="modal" title="Vista rápida">
       <i class="icon-search" aria-hidden="true"></i>
    </a>
    <a [routerLink]="['/home/compare']" (click)="addToCompare(product)" title="Comparar">
       <i class="icon-reload" aria-hidden="true"></i>
    </a>
  </div>
</div>
<div class="product-detail">
  <div>
    <bar-rating [rate]="5" [readOnly]="true"></bar-rating>
    <a [routerLink]="['/home/accordian/product', product.id]"><h6>{{product.name}}</h6></a>
    <h4>{{product.salePrice-product.discount | currency:productsService?.currency:'symbol'}} 
      <del *ngIf="product.discount!=0"><span class="money">{{product.salePrice | currency:productsService?.currency:'symbol'}}</span></del> 
    </h4>
    <ul class="color-variant">
      <li [class]="variant.color" (click)="changeVariantImage(variant.images)" *ngFor="let variant of product.variants"></li>
    </ul>
  </div>
</div>
